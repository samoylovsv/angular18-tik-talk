@if (profile(); as profile) {
  <app-subscriber-card
    [profile]="profile"
    [subtitleFlag]="false"
    class="profile-header"
  >
  </app-subscriber-card>

  <div class="username-and-name">
    <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
    <span class="regular">{{ profile.username }}</span>
  </div>
}
